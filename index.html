<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Apps Free - Cinematic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --transition-speed: 600ms;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background-color: #0f0c29;
      background-image:
        radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%),
        linear-gradient(45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Particle Background */
    @keyframes move-stars {
        from {transform: translateY(0px);}
        to {transform: translateY(-2000px);}
    }
    #stars-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #fff;
        border-radius: 50%;
        animation: move-stars 50s linear infinite;
    }
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      visibility: hidden;
    }
    .page.active {
      visibility: visible;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 50px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      transform: scale(0.95);
      opacity: 0;
    }
    .page.active .card.animate-in {
      animation: fadeInScale var(--transition-speed) ease-out forwards;
    }
    .card.animate-out {
      animation: fadeOutScale var(--transition-speed) ease-in forwards;
    }
    @keyframes fadeInScale {
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeOutScale {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(0.95); opacity: 0; }
    }
    .glow-text, .countdown, .button {
      opacity: 0;
      transform: translateY(20px);
    }
    .page.active .animate-in {
      animation: fadeInUp var(--transition-speed) ease-out forwards;
    }
    .animate-out {
      animation: fadeOutDown var(--transition-speed) ease-in forwards;
    }
    .page.active .glow-text.animate-in { animation-delay: 200ms; }
    .page.active .countdown.animate-in { animation-delay: 400ms; }
    .page.active .button.animate-in { animation-delay: 600ms; }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOutDown {
      to { opacity: 0; transform: translateY(20px); }
    }
    .glow-text {
      font-size: 2.8rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #00bfff;
    }
    .countdown {
      font-size: 4.5rem;
      font-weight: 700;
      margin: 20px 0;
      color: #00bfff;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .countdown.tick {
        transform: scale(1.2);
        opacity: 0;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      background: #8a2be2;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s ease;
    }
    .button:hover::before {
      left: 100%;
    }
  </style>
</head>
<body>

  <div id="stars-container"></div>

  <!-- Page 1 -->
  <div class="page active" id="page1">
    <div class="card">
      <h1 class="glow-text">ðŸŽ‰ Premium Apps Free ðŸŽ‰</h1>
      <div class="countdown" id="count">5</div>
      <button class="button" onclick="skipCountdown()">Skip</button>
    </div>
  </div>

  <!-- Page 2 -->
  <div class="page" id="page2">
    <div class="card">
      <h1 class="glow-text">âœ… Canva Lifetime Free</h1>
      <a href="https://www.canva.com/brand/join?token=EL9yWaBRy67aC_-XyBN9UQ&brandingVariant=edu&referrer=team-invite" class="button" target="_blank">Join Now</a>
    </div>
  </div>

  <script>
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");
    const countEl = document.getElementById("count");
    let count = 5;
    let countdownInterval;

    // --- Starfield Generation ---
    const starsContainer = document.getElementById('stars-container');
    const starCount = 200;
    for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 2000}px`; // Start off-screen
        star.style.animationDelay = `${Math.random() * 50}s`;
        star.style.animationDuration = `50s`;
        starsContainer.appendChild(star);
    }
    
    // --- Animation Logic ---
    function animateIn(page) {
        page.classList.add('active');
        const animatableElements = page.querySelectorAll('.card, .glow-text, .countdown, .button, a.button');
        animatableElements.forEach(el => el.classList.add('animate-in'));
    }

    function animateOut(page, callback) {
        const animatableElements = page.querySelectorAll('.card, .glow-text, .countdown, .button, a.button');
        animatableElements.forEach(el => {
            el.classList.remove('animate-in');
            el.classList.add('animate-out');
        });

        setTimeout(() => {
            page.classList.remove('active');
            animatableElements.forEach(el => el.classList.remove('animate-out'));
            if(callback) callback();
        }, 600); // Match CSS transition speed
    }

    // --- Countdown Logic ---
    function startCountdown() {
        countdownInterval = setInterval(() => {
            count--;
            
            countEl.classList.add('tick');
            
            setTimeout(() => {
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    showPage2();
                } else {
                    countEl.textContent = count;
                    countEl.classList.remove('tick');
                }
            }, 300); // Duration for the 'tick' animation
            
        }, 1000);
    }

    function showPage2() {
        animateOut(page1, () => {
            animateIn(page2);
        });
    }

    function skipCountdown() {
      clearInterval(countdownInterval);
      showPage2();
    }

    // --- Initial Load ---
    window.addEventListener('load', () => {
      animateIn(page1);
      setTimeout(startCountdown, 800); // Start countdown after initial animation
    });

  </script>
</body>
</html>
